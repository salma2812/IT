<!DOCTYPE html>

<html lang="eng">
    <head>

              color: #FCFAEE;
            }
          
            .box {

              color: #384B70;

            img {

              height: 300px;
              margin-bottom: 50px;
              border-radius: 30px;
            }
          
            button {
              background-color: #B8001F;
              color: #FCFAEE;

              margin-top: 90px;

              font-size: large;
